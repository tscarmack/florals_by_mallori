<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Invoice Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Flower Invoice Form</h1>

<form id="flowerForm">
    <label for="flowerName">Flower Name:</label>
    <input type="text" id="flowerName" name="flowerName" required>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>

    <label for="price">Price (USD):</label>
    <input type="number" id="price" name="price" step="0.01" required>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>

    <button type="button" onclick="addInvoice()">Add Invoice</button>
</form>

<!-- Existing search input for flower name -->
<input type="text" id="searchInput" placeholder="Enter flower name">

<!-- Existing date range inputs -->
<input type="date" id="startDate" placeholder="Start Date">
<input type="date" id="endDate" placeholder="End Date">

<!-- Add these lines after the date input fields -->
<button type="button" onclick="searchInvoices()">Search</button>

<!-- Add these lines after the date input fields -->
<button type="button" onclick="clearDateRange()">Clear Dates</button>

<button type="button" onclick="calculateAveragePrice()">Average</button>

<!-- Add these lines where you want to display the undo message -->
<div id="undoMessage" style="display: none;">Invoice deleted. <button onclick="undoDelete()">Undo</button></div>

<table>
    <thead>
        <tr>
            <th>Flower Name</th>
            <th>Amount</th>
            <th>Price (USD)</th>
            <th>Total (USD)</th>
            <th>Date</th>
            <th>Season</th> <!-- Added Season column -->
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="invoiceTableBody"></tbody>
</table>

<script src="main.js"></script>
</body>
</html>
